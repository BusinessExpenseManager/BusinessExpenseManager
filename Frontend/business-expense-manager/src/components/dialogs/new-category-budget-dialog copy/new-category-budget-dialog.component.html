<h2 mat-dialog-title>Add category budget</h2>
<mat-dialog-content>
  <form [formGroup]="newCategoryBudgetForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select (click)="checkAvailableCategories()" (selectionChange)="checkAvailableCategories()" required formControlName="categoryName">
        @for (category of availableCategories; track category) {
          <mat-option [value]="category">{{category.name}}</mat-option>
        }
      </mat-select>
      <mat-hint *ngIf="categories?.length === 0">
        No Categories Found.
      </mat-hint>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Budget amount</mat-label>
      <input matInput type="number" placeholder="00.00" formControlName="budgetAmount">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="dialogRef.close(false)">Cancel</button>
  <button mat-flat-button appPreventDoubleClick color="primary" type="submit" [disabled]="!newCategoryBudgetForm.valid" (debounceClick)="onSubmit()">Add</button>
</mat-dialog-actions>
