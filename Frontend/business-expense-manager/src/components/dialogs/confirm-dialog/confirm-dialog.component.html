<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  {{confirmMessage}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="dialogRef.close(false)">Cancel</button>
  <button mat-flat-button color="primary" (click)="dialogRef.close(true)">Confirm</button>
</mat-dialog-actions>
