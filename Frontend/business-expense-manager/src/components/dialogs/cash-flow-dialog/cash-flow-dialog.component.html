<h2 mat-dialog-title>Cash Flow</h2>
<mat-dialog-content>
  <form #cashFlowForm="ngForm" (ngSubmit)="onSubmit(cashFlowForm)">
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select required [(ngModel)]="cashFlow.type" name="type">
        <mat-option value="income" >Income</mat-option>
        <mat-option value="expense">Expense</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number"
             name="amount"
             placeholder="00.00"
             required
             min="0.01"
             step="0.01"
             [(ngModel)]="cashFlow.amount"
             [pattern]="numRegex"
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select (selectionChange)="checkGoalEligibility($event)" required [(ngModel)]="cashFlow.category" name="category">
        @for (category of categories; track category) {
          <mat-option [value]="category">{{category.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="canAddGoal">
      <mat-label>Goal</mat-label>
      <mat-select [(ngModel)]="cashFlow.goal" name="goal">
        @for (goal of goals; track goal) {
          <mat-option [value]="goal">{{goal.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-flat-button color="primary" type="button" (click)="dialogRef.close(false)">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="!cashFlowForm.form.valid">Add</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
