<div class="header-bar">
    <h2>Categories</h2>
    <button (click)="addCategoryBudget()" aria-label="Add new category budget" class="add-button">
      <mat-icon fontIcon="add"></mat-icon>
      <p>Add new budget</p>
    </button>
  </div>
  <div class="categories-container">
    <app-card
      *ngFor="let card of categoryCards"
      [card]="card"
      (cardClicked)="showCategoryClicked(card)"
    >
    </app-card>
  </div>
