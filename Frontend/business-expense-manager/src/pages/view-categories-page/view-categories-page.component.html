<section class="header-bar">
  <h2>Categories</h2>
  <button (click)="addCategoryBudget()" aria-label="Add new category budget" mat-flat-button color="primary">
    <mat-icon fontIcon="add"></mat-icon>
    Add
  </button>
</section>

<section class="categories-container">
  <app-card
    *ngFor="let card of categoryCards"
    [card]="card"
    (cardClicked)="showCategoryClicked(card)"
  >
  </app-card>
</section>
