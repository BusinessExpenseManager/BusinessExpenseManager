<div class="header-bar">
  <p>In Progress</p>
  <button
    (click)="addNewGoal()"
    aria-label="Add new goal"
    class="add-button"
  >
    <mat-icon fontIcon="add"></mat-icon>
    <p>Add new goal</p>
  </button>
</div>
<div class="goals-container" >
  <app-card *ngFor="let card of inProgressCards" [card]="card" (goalClicked)="showGoalClicked(card)"> </app-card>
</div>
<div class="header-bar">
  <p>Completed</p>
</div>
<div class="goals-container">
  <app-card *ngFor="let card of completedCards" [card]="card"> </app-card>
</div>
